<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Saldo TVTOTO - Full Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50">

    <div class="max-w-7xl mx-auto p-4 md:p-10">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-6 bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-200">
            <div>
                <h1 class="text-3xl font-[900] text-slate-800 tracking-tighter italic">TVTOTO <span class="text-indigo-600">LIVE MONITOR</span></h1>
                <p class="text-slate-400 font-bold text-xs mt-1 uppercase tracking-widest flex items-center">
                    <span id="pulse" class="h-2 w-2 bg-emerald-500 rounded-full mr-2 animate-pulse"></span>
                    Status: <span id="statusText" class="ml-1 text-slate-600">Sinkronisasi Otomatis</span>
                </p>
            </div>
            <div class="flex flex-col items-end">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Total Saldo Terdeteksi</p>
                <h2 id="grandTotal" class="text-4xl font-[900] text-slate-900 tabular-nums">Rp 0</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="md:col-span-2 relative">
                <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-slate-400"></i>
                <input type="text" id="searchInput" onkeyup="filterData()" placeholder="Cari Nama Bank, Pemilik, atau Grup..." 
                class="w-full pl-14 pr-6 py-4 rounded-2xl bg-white border border-slate-200 shadow-sm focus:ring-4 focus:ring-indigo-100 outline-none transition-all font-bold text-slate-600">
            </div>
            <div class="bg-white px-6 py-4 rounded-2xl border border-slate-200 shadow-sm flex items-center justify-between">
                <span class="text-xs font-black text-slate-400 uppercase">Jumlah Akun</span>
                <span id="accCount" class="text-2xl font-black text-indigo-600">0</span>
            </div>
        </div>

        <div class="bg-white rounded-[2rem] shadow-sm border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto custom-scroll">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-50/50 border-b border-slate-100">
                            <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest">Informasi Rekening (Baris 2)</th>
                            <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest text-right">Saldo (Baris 11)</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-slate-50">
                        </tbody>
                </table>
            </div>
        </div>
        <p class="text-center text-slate-400 text-[10px] mt-8 font-bold uppercase tracking-widest">Data diperbarui setiap 60 detik langsung dari Google Sheets</p>
    </div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSsnosH5qmA4ADdf2nPeM7k1JdZI-RDhgA4Y8GgSmB5Qs-9MCaaEdeykDzRGFjjcrjhotKKSyd5J_D0/pub?gid=1655913458&single=true&output=csv';
        
        let masterData = [];

        async function loadSheetData() {
            try {
                const response = await fetch(csvUrl);
                const text = await response.text();
                
                Papa.parse(text, {
                    header: false,
                    complete: function(results) {
                        parseHorizontal(results.data);
                    }
                });
            } catch (error) {
                document.getElementById('statusText').innerText = "Koneksi Error!";
                document.getElementById('pulse').className = "h-2 w-2 bg-red-500 rounded-full mr-2";
            }
        }

        function parseHorizontal(rows) {
            const namaRow = rows[1];   // Baris 2
            const saldoRow = rows[10]; // Baris 11
            let temp = [];

            if (!namaRow || !saldoRow) return;

            // Loop semua kolom dari A sampai selesai
            for (let i = 0; i < namaRow.length; i++) {
                let nama = namaRow[i] ? namaRow[i].trim() : "";
                let saldoRaw = saldoRow[i] ? saldoRow[i].trim() : "0";

                // Validasi: Hanya ambil jika ada nama di baris 2
                if (nama !== "" && nama.length > 3) {
                    let cleanSaldo = parseInt(saldoRaw.replace(/[^0-9]/g, '')) || 0;
                    
                    temp.push({
                        identity: nama,
                        bank: detectBank(nama),
                        saldo: cleanSaldo
                    });
                }
            }

            masterData = temp;
            displayData(masterData);
        }

        function detectBank(text) {
            const banks = ["BCA", "BRI", "BNI", "MANDIRI", "OCBC", "DANAMON", "CIMB", "MAYBANK", "SINARMAS"];
            let found = "BANK";
            banks.forEach(b => {
                if (text.toUpperCase().includes(b)) found = b;
            });
            return found;
        }

        function displayData(data) {
            const tbody = document.getElementById('tableBody');
            let total = 0;
            tbody.innerHTML = '';

            data.forEach(item => {
                total += item.saldo;
                tbody.innerHTML += `
                    <tr class="hover:bg-indigo-50/30 transition group">
                        <td class="p-6">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 rounded-2xl bg-slate-100 flex items-center justify-center text-[10px] font-black text-slate-400 group-hover:bg-white transition shadow-sm">
                                    ${item.bank}
                                </div>
                                <div>
                                    <p class="font-bold text-slate-700 text-sm uppercase tracking-tight">${item.identity}</p>
                                    <span class="text-[10px] bg-slate-200 text-slate-500 px-2 py-0.5 rounded font-black uppercase">Active</span>
                                </div>
                            </div>
                        </td>
                        <td class="p-6 text-right font-black text-slate-900 tabular-nums">
                            ${item.saldo > 0 ? formatIDR(item.saldo) : '<span class="text-slate-300">Rp 0</span>'}
                        </td>
                    </tr>
                `;
            });

            document.getElementById('grandTotal').innerText = formatIDR(total);
            document.getElementById('accCount').innerText = data.length;
            document.getElementById('statusText').innerText = "Terhubung - " + new Date().toLocaleTimeString('id-ID');
        }

        function filterData() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = masterData.filter(d => d.identity.toLowerCase().includes(query));
            displayData(filtered);
        }

        function formatIDR(num) {
            return "Rp " + new Intl.NumberFormat('id-ID').format(num);
        }

        // Jalankan & Interval
        loadSheetData();
        setInterval(loadSheetData, 60000);
    </script>
</body>
</html>
