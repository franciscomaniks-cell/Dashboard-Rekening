<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVTOTO PRO - Final Perfect Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .card-active { border-top: 4px solid #6366f1; transition: all 0.3s ease; }
        .card-zero { opacity: 0.6; filter: grayscale(0.5); }
        .custom-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }
        .status-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <div class="bg-white rounded-[2rem] p-6 md:p-8 mb-8 shadow-sm border border-slate-200 flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="flex items-center gap-4">
                <div class="bg-indigo-600 text-white w-14 h-14 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-200">
                    <i class="fas fa-university text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-extrabold text-slate-800 tracking-tight">TVTOTO MONITOR</h1>
                    <div id="statusUpdate" class="flex items-center text-[10px] font-black uppercase tracking-widest text-slate-400 mt-1">
                        <span class="w-2 h-2 bg-emerald-500 rounded-full mr-2 status-pulse"></span>
                        <span id="statusLabel">Menyambungkan ke Server...</span>
                    </div>
                </div>
            </div>
            <div class="text-center md:text-right bg-slate-50 px-8 py-4 rounded-3xl border border-slate-100">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Total Saldo Terdeteksi</p>
                <h2 id="grandTotal" class="text-3xl font-[900] text-slate-900 tabular-nums">Rp 0</h2>
            </div>
        </div>

        <div class="relative mb-8">
            <i class="fas fa-search absolute left-6 top-1/2 -translate-y-1/2 text-slate-400"></i>
            <input type="text" id="searchInput" onkeyup="filterCards()" placeholder="Cari nama bank atau pemilik rekening..." 
            class="w-full pl-16 pr-8 py-5 rounded-2xl bg-white border border-slate-200 shadow-sm focus:ring-4 focus:ring-indigo-100 outline-none font-bold text-slate-600 text-lg transition-all">
        </div>

        <div id="cardContainer" class="custom-grid">
            </div>

        <div id="emptyState" class="hidden text-center py-20">
            <div class="bg-slate-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-database text-slate-300 text-3xl"></i>
            </div>
            <p class="text-slate-400 font-bold uppercase tracking-widest">Data Tidak Ditemukan</p>
        </div>
    </div>

    <script>
        // Gunakan link CSV Anda
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSsnosH5qmA4ADdf2nPeM7k1JdZI-RDhgA4Y8GgSmB5Qs-9MCaaEdeykDzRGFjjcrjhotKKSyd5J_D0/pub?gid=1655913458&single=true&output=csv';
        
        let masterData = [];

        async function loadData() {
            try {
                const response = await fetch(csvUrl);
                const text = await response.text();
                
                // Smart Parsing: Mendeteksi pemisah otomatis (koma atau titik koma)
                Papa.parse(text, {
                    header: false,
                    skipEmptyLines: true,
                    complete: function(results) {
                        processRows(results.data);
                    }
                });
            } catch (err) {
                document.getElementById('statusLabel').innerText = "Gagal Memuat Data";
            }
        }

        function processRows(rows) {
            let temp = [];
            let totalAll = 0;

            // STRUKTUR DATA: 
            // Nama Rekening biasanya mengandung karakter '/' atau Nama Bank (BCA/BRI/OCBC)
            // Saldo biasanya angka besar di kolom yang sama
            
            // Kita scan baris demi baris secara cerdas
            rows.forEach((row, rowIndex) => {
                row.forEach((cell, colIndex) => {
                    let content = cell ? cell.toString().trim() : "";
                    
                    // Kriteria Rekening: Mengandung '/' atau kata bank utama
                    if (content.includes('/') || content.toUpperCase().includes('OCBC') || content.toUpperCase().includes('KAS')) {
                        
                        // Cari Saldo: Berdasarkan file Anda, saldo utama ada di Baris 11 (Index 10)
                        // atau tepat di baris bawah untuk bagian DEPO.
                        let rawSaldo = "0";
                        
                        if (rows[10] && rows[10][colIndex]) {
                            rawSaldo = rows[10][colIndex]; // Untuk WD BERSIH
                        } else if (rows[rowIndex + 1] && rows[rowIndex + 1][colIndex]) {
                            rawSaldo = rows[rowIndex + 1][colIndex]; // Untuk DEPO
                        }

                        let saldoVal = parseInt(rawSaldo.replace(/[^0-9]/g, '')) || 0;

                        // Validasi agar tidak memasukkan sampah data (minimal nama punya panjang 5 karakter)
                        if (content.length > 5 && !temp.some(x => x.name === content)) {
                            temp.push({
                                name: content,
                                saldo: saldoVal,
                                bank: detectBank(content)
                            });
                            totalAll += saldoVal;
                        }
                    }
                });
            });

            masterData = temp;
            render(masterData);
            document.getElementById('grandTotal').innerText = formatIDR(totalAll);
            document.getElementById('statusLabel').innerText = "Live Update: " + new Date().toLocaleTimeString();
        }

        function render(data) {
            const container = document.getElementById('cardContainer');
            const empty = document.getElementById('emptyState');
            container.innerHTML = '';

            if (data.length === 0) {
                empty.classList.remove('hidden');
                return;
            }
            empty.classList.add('hidden');

            data.sort((a, b) => b.saldo - a.saldo).forEach(item => {
                const isZero = item.saldo === 0;
                container.innerHTML += `
                    <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 card-active ${isZero ? 'card-zero' : ''}">
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-[10px] font-black bg-indigo-50 text-indigo-600 px-3 py-1 rounded-lg uppercase tracking-wider">${item.bank}</span>
                            <div class="h-2 w-2 rounded-full ${isZero ? 'bg-slate-300' : 'bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.6)]'}"></div>
                        </div>
                        <h3 class="text-xs font-bold text-slate-800 uppercase mb-6 leading-relaxed h-10 overflow-hidden line-clamp-2 italic">${item.name}</h3>
                        <div class="flex flex-col border-t border-slate-50 pt-4">
                            <span class="text-[10px] font-bold text-slate-300 uppercase tracking-widest mb-1">Saldo Terkini</span>
                            <span class="text-xl font-black text-slate-900 tabular-nums">${formatIDR(item.saldo)}</span>
                        </div>
                    </div>
                `;
            });
        }

        function detectBank(str) {
            const banks = ["BCA", "BRI", "BNI", "MANDIRI", "OCBC", "DANAMON", "SINARMAS", "MAYBANK", "CIMB"];
            for (let b of banks) {
                if (str.toUpperCase().includes(b)) return b;
            }
            return "BANK";
        }

        function formatIDR(val) {
            return "Rp " + new Intl.NumberFormat('id-ID').format(val);
        }

        function filterCards() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = masterData.filter(d => d.name.toLowerCase().includes(q));
            render(filtered);
        }

        // Jalankan
        loadData();
        setInterval(loadData, 60000); // Update tiap 1 menit
    </script>
</body>
</html>
