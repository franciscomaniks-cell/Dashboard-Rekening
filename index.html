        // --- CORE LOGIC: SINKRONISASI SALDO ---
        async function ambilDataSaldo() {
            updateStatusIndicator("loading");
            try {
                // Tambahkan random parameter untuk menghindari cache browser
                const response = await fetch(`${sheetCSVUrl}&t=${new Date().getTime()}`);
                const dataText = await response.text();
                
                Papa.parse(dataText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        prosesPencocokan(results.data);
                        updateStatusIndicator("online");
                        document.getElementById('lastUpdate').innerText = new Date().toLocaleTimeString('id-ID');
                    }
                });
            } catch (err) {
                updateStatusIndicator("offline");
                console.error("Fetch error:", err);
            }
        }

        function prosesPencocokan(sheetData) {
            dataBank.forEach(bank => {
                // Strategi 1: Cari berdasarkan Nama (Case Insensitive)
                let barisDitemukan = sheetData.find(row => {
                    // Gabungkan semua value dalam satu baris untuk pencarian fleksibel
                    const isiBaris = Object.values(row).join(" ").toUpperCase();
                    return isiBaris.includes(bank.nama.toUpperCase());
                });

                // Strategi 2: Jika nama tidak ketemu, cari berdasarkan Nomor Rekening
                if (!barisDitemukan) {
                    barisDitemukan = sheetData.find(row => {
                        const isiBaris = Object.values(row).join(" ");
                        return isiBaris.includes(bank.norek);
                    });
                }

                if (barisDitemukan) {
                    // Ekstrak angka dari baris tersebut yang nilainya > 1000 (asumsi saldo)
                    // Kita cari value yang mengandung banyak angka
                    const values = Object.values(barisDitemukan);
                    for (let val of values) {
                        const cleanVal = val.toString().replace(/[^0-9]/g, '');
                        if (cleanVal.length >= 4) { // Anggap saja ribuan ke atas adalah saldo
                            bank.saldo = parseInt(cleanVal);
                            break; 
                        }
                    }
                }
            });
            renderTable();
        }

        // --- UI FUNCTIONS ---
        function renderTable(dataDisplay = dataBank) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            let grandTotal = 0;

            dataDisplay.forEach((item, index) => {
                grandTotal += item.saldo;
                tableBody.innerHTML += `
                    <tr class="hover:bg-indigo-50 transition border-b group">
                        <td class="p-4">
                            <span class="bg-indigo-100 text-indigo-700 text-[10px] font-black px-2 py-1 rounded-md uppercase">${item.bank}</span>
                        </td>
                        <td class="p-4">
                            <p class="text-[11px] text-gray-400 font-mono tracking-tighter leading-none mb-1">${item.norek}</p>
                            <p class="font-bold text-gray-800 uppercase text-xs">${item.nama}</p>
                        </td>
                        <td class="p-4 text-right">
                            <p class="font-black ${item.saldo > 0 ? 'text-green-600' : 'text-gray-300'} text-sm">${formatRupiah(item.saldo)}</p>
                        </td>
                        <td class="p-4 text-center">
                            <button onclick="hapusData(${index})" class="text-gray-300 hover:text-red-500 transition transform hover:scale-125">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });

            document.getElementById('totalSaldo').innerText = formatRupiah(grandTotal);
            document.getElementById('totalBank').innerText = dataDisplay.length;
        }

        function formatRupiah(angka) {
            return "Rp " + new Intl.NumberFormat('id-ID').format(angka);
        }

        function searchTable() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            const filtered = dataBank.filter(item => 
                item.nama.toLowerCase().includes(keyword) || 
                item.norek.includes(keyword) || 
                item.bank.toLowerCase().includes(keyword)
            );
            renderTable(filtered);
        }

        function updateStatusIndicator(state) {
            const el = document.getElementById('statusIndicator');
            if(state === "online") {
                el.innerHTML = '<span class="h-2 w-2 rounded-full bg-green-500 mr-2"></span> Sistem Online (Live)';
                el.className = "flex items-center text-sm text-green-400 mt-1 font-bold";
            } else if(state === "loading") {
                el.innerHTML = '<span class="h-2 w-2 rounded-full bg-yellow-400 mr-2 animate-pulse"></span> Sinkronisasi...';
                el.className = "flex items-center text-sm text-yellow-400 mt-1";
            } else {
                el.innerHTML = '<span class="h-2 w-2 rounded-full bg-red-500 mr-2"></span> Koneksi Terputus';
                el.className = "flex items-center text-sm text-red-400 mt-1";
            }
        }

        // --- DATA MANAGEMENT ---
        function toggleModal() { document.getElementById('modal').classList.toggle('hidden'); }

        function simpanData() {
            const bank = document.getElementById('inputBank').value;
            const norek = document.getElementById('inputNoRek').value;
            const nama = document.getElementById('inputNama').value;

            if(bank && norek && nama) {
                dataBank.unshift({ bank, norek, nama, saldo: 0 });
                renderTable();
                toggleModal();
                // Langsung coba tarik saldo untuk nama baru ini
                ambilDataSaldo();
                document.querySelectorAll('input').forEach(i => i.value = '');
            } else {
                alert("Mohon isi semua data!");
            }
        }

        function hapusData(index) {
            if(confirm('Hapus rekening ini dari monitor?')) {
                dataBank.splice(index, 1);
                renderTable();
            }
        }

        // --- INITIALIZE ---
        renderTable();
        ambilDataSaldo();
        
        // Auto-Refresh setiap 60 detik
        setInterval(ambilDataSaldo, 60000);
    </script>
</body>
</html>
