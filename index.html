<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUSI TVTOTO | Financial Statement System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #fcfcfd;
            color: #1a1a1a;
        }

        .balance-num { font-family: 'JetBrains Mono', monospace; }

        .list-item {
            transition: all 0.2s ease;
            border-bottom: 1px solid #f1f5f9;
        }

        .list-item:hover {
            background-color: #f8fafc;
            transform: scale(1.002);
        }

        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 40;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
        }

        .gradient-text {
            background: linear-gradient(to right, #4f46e5, #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="antialiased">

    <nav class="sticky-header border-b border-slate-100">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white shadow-lg">
                    <i class="fas fa-wallet text-sm"></i>
                </div>
                <h1 class="text-xl font-extrabold tracking-tight">TVTOTO<span class="text-indigo-600">.SYSTEM</span></h1>
            </div>
            <div class="flex items-center gap-6">
                <div class="text-right">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">Total Net Balance</p>
                    <p id="grandTotal" class="text-xl font-extrabold text-slate-900 balance-num">Rp 0</p>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6 py-8">
        
        <div class="flex flex-col md:flex-row justify-between items-end gap-6 mb-10">
            <div class="w-full md:w-1/2">
                <h2 class="text-3xl font-bold mb-2 tracking-tight">Financial <span class="gradient-text">Overview</span></h2>
                <p class="text-slate-500 text-sm">Laporan saldo real-time untuk seluruh rekening bank terdaftar.</p>
            </div>
            
            <div class="w-full md:w-1/3 relative">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                <input type="text" id="searchInput" onkeyup="filterList()" 
                    placeholder="Search accounts..." 
                    class="w-full pl-12 pr-4 py-3 rounded-xl bg-slate-100 border-none focus:ring-2 focus:ring-indigo-500 transition-all font-medium text-sm">
            </div>
        </div>

        <div class="bg-white rounded-3xl border border-slate-100 shadow-sm overflow-hidden">
            <div class="grid grid-cols-12 px-8 py-4 bg-slate-50 border-b border-slate-100 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                <div class="col-span-6 md:col-span-7">Account Details</div>
                <div class="col-span-3 md:col-span-2 text-center">Status</div>
                <div class="col-span-3 md:col-span-3 text-right">Current Balance</div>
            </div>

            <div id="dataList">
                </div>
        </div>

        <div class="mt-8 flex justify-between items-center px-4">
            <div class="flex items-center gap-2">
                <span class="w-2 h-2 bg-emerald-500 rounded-full"></span>
                <span id="statusLabel" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest italic">Syncing...</span>
            </div>
            <p class="text-[10px] font-bold text-slate-300 uppercase">Automated Banking Monitor v4.0</p>
        </div>
    </main>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSsnosH5qmA4ADdf2nPeM7k1JdZI-RDhgA4Y8GgSmB5Qs-9MCaaEdeykDzRGFjjcrjhotKKSyd5J_D0/pub?gid=1655913458&single=true&output=csv';
        let masterData = [];

        async function loadData() {
            try {
                const response = await fetch(csvUrl);
                const text = await response.text();
                Papa.parse(text, {
                    header: false,
                    skipEmptyLines: true,
                    complete: function(results) { processRows(results.data); }
                });
            } catch (err) {
                console.error("Connection failed");
            }
        }

        function processRows(rows) {
            let temp = [];
            let totalAll = 0;

            rows.forEach((row, rowIndex) => {
                row.forEach((cell, colIndex) => {
                    let content = cell ? cell.toString().trim() : "";
                    if (content.includes('/') || content.toUpperCase().includes('OCBC') || content.toUpperCase().includes('KAS')) {
                        let rawSaldo = "0";
                        if (rows[10] && rows[10][colIndex]) {
                            rawSaldo = rows[10][colIndex];
                        } else if (rows[rowIndex + 1] && rows[rowIndex + 1][colIndex]) {
                            rawSaldo = rows[rowIndex + 1][colIndex];
                        }

                        let saldoVal = parseInt(rawSaldo.replace(/[^0-9]/g, '')) || 0;

                        if (content.length > 5 && !temp.some(x => x.name === content)) {
                            temp.push({
                                name: content,
                                saldo: saldoVal,
                                bank: detectBank(content)
                            });
                            totalAll += saldoVal;
                        }
                    }
                });
            });

            masterData = temp.sort((a, b) => b.saldo - a.saldo);
            render(masterData);
            document.getElementById('grandTotal').innerText = formatIDR(totalAll);
            document.getElementById('statusLabel').innerText = "Last Sync: " + new Date().toLocaleTimeString();
        }

        function render(data) {
            const container = document.getElementById('dataList');
            container.innerHTML = '';

            data.forEach(item => {
                const isZero = item.saldo === 0;
                container.innerHTML += `
                    <div class="grid grid-cols-12 px-8 py-5 list-item items-center ${isZero ? 'opacity-40' : ''}">
                        <div class="col-span-6 md:col-span-7 flex items-center gap-4">
                            <div class="w-10 h-10 rounded-xl bg-slate-50 flex items-center justify-center text-[10px] font-extrabold text-indigo-600 border border-slate-100">
                                ${item.bank.substring(0, 3)}
                            </div>
                            <div>
                                <h4 class="font-bold text-slate-800 text-sm uppercase tracking-tight">${item.name}</h4>
                                <p class="text-[9px] font-bold text-slate-400 tracking-widest">${item.bank} NETWORK</p>
                            </div>
                        </div>
                        <div class="col-span-3 md:col-span-2 text-center">
                            <span class="px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-widest ${isZero ? 'bg-slate-100 text-slate-400' : 'bg-emerald-50 text-emerald-600'}">
                                ${isZero ? 'Idle' : 'Active'}
                            </span>
                        </div>
                        <div class="col-span-3 md:col-span-3 text-right">
                            <p class="font-extrabold text-slate-900 balance-num text-sm">${formatIDR(item.saldo)}</p>
                        </div>
                    </div>
                `;
            });
        }

        function detectBank(str) {
            const banks = ["BCA", "BRI", "BNI", "MANDIRI", "OCBC", "DANAMON", "SINARMAS", "MAYBANK", "CIMB"];
            for (let b of banks) { if (str.toUpperCase().includes(b)) return b; }
            return "BANK";
        }

        function formatIDR(val) {
            return "Rp " + new Intl.NumberFormat('id-ID').format(val);
        }

        function filterList() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = masterData.filter(d => d.name.toLowerCase().includes(q));
            render(filtered);
        }

        loadData();
        setInterval(loadData, 60000);
    </script>
</body>
</html>
