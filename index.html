        async function ambilDataSaldo() {
            updateStatus("loading");
            try {
                const response = await fetch(`${sheetCSVUrl}&t=${Date.now()}`);
                const csvData = await response.text();
                
                Papa.parse(csvData, {
                    header: false,
                    skipEmptyLines: true,
                    complete: function(results) {
                        prosesData(results.data);
                        updateStatus("online");
                    }
                });
            } catch (err) {
                updateStatus("offline");
            }
        }

        function prosesData(rows) {
            let totalSaldoBaru = 0;

            dataBank.forEach(bank => {
                bank.saldo = 0; 
                const baris = rows.find(r => 
                    r.some(cell => cell.toString().toLowerCase().trim() === bank.nama.toLowerCase().trim())
                );

                if (baris) {
                    let saldoFix = 0;
                    for (let i = baris.length - 1; i >= 0; i--) {
                        let rawValue = baris[i].toString().replace(/[^0-9]/g, '');
                        if (rawValue !== "" && rawValue.length < 12) { 
                            saldoFix = parseInt(rawValue);
                            break; 
                        }
                    }
                    bank.saldo = saldoFix;
                    totalSaldoBaru += saldoFix;
                }
            });

            // Logika Suara: Jika total saldo naik, bunyikan alarm
            if (totalSaldoBaru > totalSaldoLama && totalSaldoLama !== 0) {
                soundAlert.play().catch(e => console.log("Interaksi user diperlukan untuk suara"));
            }
            totalSaldoLama = totalSaldoBaru;

            renderTable();
        }

            let total = 0;

            list.forEach((item, i) => {
                total += item.saldo;
                const active = item.saldo > 0;

                body.innerHTML += `
                    <tr class="hover:bg-slate-50 transition group">
                        <td class="p-5">
                            <span class="bg-slate-100 text-slate-600 px-3 py-1 rounded-lg text-[10px] font-extrabold border border-slate-200 uppercase tracking-widest">${item.bank}</span>
                        </td>
                        <td class="p-5">
                            <div class="flex flex-col">
                                <span class="text-slate-400 text-[11px] mono font-medium">${item.norek}</span>
                                <span class="text-sm font-bold text-slate-800 uppercase tracking-tight">${item.nama}</span>
                            </div>
                        </td>
                        <td class="p-5 text-right">
                            <span class="text-base font-black mono ${active ? 'text-emerald-600' : 'text-slate-300'}">
                                ${formatIDR(item.saldo)}
                            </span>
                        </td>
                        <td class="p-5 text-center">
                            <button onclick="hapus(${i})" class="text-slate-300 hover:text-red-500 transition active:scale-90 p-2">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });

            document.getElementById('totalSaldo').innerText = formatIDR(total);
            document.getElementById('totalBank').innerText = list.length;
        }

        function formatIDR(v) { return "Rp " + new Intl.NumberFormat('id-ID').format(v); }

        function updateStatus(s) {
            const dot = document.getElementById('statusDot');
            const txt = document.getElementById('statusText');
            const time = document.getElementById('syncTime');
            
            if(s === "online") {
                dot.className = "h-2 w-2 rounded-full bg-emerald-500";
                txt.innerText = "Sistem Online"; txt.className = "text-sm font-bold text-emerald-500";
                time.innerText = new Date().toLocaleTimeString('id-ID');
            } else if(s === "loading") {
                dot.className = "h-2 w-2 rounded-full bg-yellow-500 status-pulse";
                txt.innerText = "Sinkronisasi..."; txt.className = "text-sm font-bold text-yellow-500";
            } else {
                dot.className = "h-2 w-2 rounded-full bg-red-500";
                txt.innerText = "Koneksi Terputus"; txt.className = "text-sm font-bold text-red-500";
            }
        }

        function searchTable() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            const filtered = dataBank.filter(x => 
                x.nama.toLowerCase().includes(val) || 
                x.norek.includes(val) || 
                x.bank.toLowerCase().includes(val)
            );
            renderTable(filtered);
        }

        function toggleModal() { document.getElementById('modal').classList.toggle('hidden'); }

        function simpanData() {
            const b = document.getElementById('inBank').value;
            const r = document.getElementById('inRek').value;
            const n = document.getElementById('inNama').value;
            if(b && r && n) {
                dataBank.unshift({ bank: b.toUpperCase(), norek: r, nama: n, saldo: 0 });
                renderTable(); toggleModal();
                ambilDataSaldo();
                document.getElementById('inBank').value = '';
                document.getElementById('inRek').value = '';
                document.getElementById('inNama').value = '';
            } else { alert("Lengkapi semua data!"); }
        }

        function hapus(i) {
            if(confirm('Hapus rekening ini dari monitoring?')) {
                dataBank.splice(i, 1);
                renderTable();
            }
        }

        // Auto Refresh tiap 60 detik
        ambilDataSaldo();
        setInterval(ambilDataSaldo, 60000);
    </script>
</body>
</html>
